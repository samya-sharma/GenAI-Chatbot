services:
  - type: web
    name: genai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
    plan: free
    buildFilter:
      paths:
        - backend/**

  - type: web
    name: genai-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    plan: free
    buildFilter:
      paths:
        - frontend/**
